<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>商品上架-雙規格</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/product.css">
</head>

<body>
    <header class="header-m d-flex justify-content-between align-items-center w-100 position-absolute">
        <i class="fa-solid fa-bars"></i>
        <img class="logo" src="img/logo.svg" alt="">
        <i class="fa-solid fa-ellipsis"></i>
    </header>
    <main class="d-flex flex-column">
        <nav class="d-flex" aria-label="breadcrumb">
            <ol class="breadcrumb d-flex m-0">
                <li class="breadcrumb-item"><a href="#">首頁</a></li>
                <li class="breadcrumb-item"><a href="#">開立一般賣場</a></li>
                <li class="breadcrumb-item active" aria-current="page">商品上架</li>
            </ol>
        </nav>

        <section class="d-flex flex-column gap-5">
            <div class="form-info d-flex flex-column gap-3">
                <div class="form-theme d-flex flex-column gap-2">
                    <h4>商品上架</h4>
                    <p class="p-small g-600">刊登前有責任確保該商品符合法律規定，請詳閱<a class="hyperlink text-decoration-underline"
                            href="">賣貨便禁止和限制商品政策</a>。<br><br>
                        您可以選擇跟著後續步驟上架商品，或是使用<a class="hyperlink text-decoration-underline"
                            href="">批次新增商品</a>功能，匯入Excel試算表新增商品。</p>
                </div>
                <button type="button"
                    class="btn btn-outline-secondary d-flex justify-content-center align-items-center">
                    <p>Secondary</p>
                </button>
                <button type="button"
                    class="btn btn-primary d-flex justify-content-center align-items-center border border-0">
                    <p></p>
                </button>
            </div>
            <div class="form-title d-flex flex-column gap-2">
                <h6>商品圖片</h6>
                <div class="file-input-field d-flex flex-column gap-1">
                    <p class="p-small g-600">
                    <p class="p-small p-700 d-inline-block me-1">※</p>商品圖片最多可上傳7張。<br>
                    <p class="p-small p-700 d-inline-block me-1">※</p>點擊圖片可編輯，長按圖片可拖曳調整順序。</p>
                    <div class="img-group d-flex">
                        <img src="img/img12.jpg" alt=""><img src="img/img12.jpg" alt=""><img src="img/img12.jpg"
                            alt=""><img src="img/img12.jpg" alt=""><img src="img/img12.jpg" alt=""><img
                            src="img/img12.jpg" alt="">
                    </div>
                </div>
                <div class="input">
                    <p class="p-small"></p>
                    <p class="p-small"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
